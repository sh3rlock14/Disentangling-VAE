trainer_params:
  accelerator: 'gpu'
  devices: 1
  max_epochs: 2
  max_time: '00:00:05:00'

logging_params:
  enable_wandb: True
  save_dir: "logs/"
  manual_seed: 42
  name: "VanillaVAE"